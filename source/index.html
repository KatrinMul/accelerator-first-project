<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetour</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <!-- пример использования спрайта -->
    <img src="/_spritemap#sprite-logo" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>

    <header class="header" data-test="header">
      <a class="header__link" href="#">
          <img class="header__logo" src="/_spritemap#sprite-logo" alt="Логотип" width="32" height="36">
      </a>
    <nav class="header__nav nav nav--closed">
      <ul class="nav__list main-menu main-menu--index">
        <li class="main-menu__item main-menu__item--current">
          <a class="main-menu__link " href="#">
            <span class="main-menu__link-text">Главная</span>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="#">
            <span class="main-menu__link-text">Каталог</span>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="#">
            <span class="main-menu__link-text">Доставка</span>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="#">
            <span class="main-menu__link-text">О нас</span>
          </a>
        </li>
      </ul>
      <ul class="nav__list-button nbutton">
        <li class="nbutton__item">
          <a class="nbutton__button nbutton__button--login" href="#">
            <span class="nbutton__button-text">Войти</span>
          </a>
        </li>
        <li class="nbutton__item">
          <a class="nbutton__button nbutton__button--basket" href="#">
            <span class="nbutton__button-text">Корзина</span>
          </a>
        </li>
      </ul>
      <button class="nav__button" type="button">
        <span class="visually-hidden">Закрыть/открыть меню</span>
      </button>
    </nav>

  </header>

    <!-- примеры требуемых атрибутов data-test="*" -->
    <div data-test="header">header</div>
    <div data-test="hero">hero</div>
    <div data-test="tours">tours</div>
    <div data-test="training">training</div>
    <div data-test="about">about</div>
    <div data-test="reviews">reviews</div>
    <div data-test="adv">adv</div>
    <div data-test="gallery">gallery</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
